<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 24px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 32px;
            padding: 24px;
            border-radius: 16px;
            display: none;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spam {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .ham {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .result-label {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .confidence {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Loading Spinner */
        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CNN Email Classifier</h1>
        <p class="subtitle">Enter the email content below to analyze for potential spam.</p>
        
        <textarea id="emailInput" placeholder="Paste email subject and body here..."></textarea>
        
        <button onclick="analyzeEmail()" id="btnText">Analyze Email</button>
        <div id="loader" class="loader"></div>

        <div id="result">
            <div id="resLabel" class="result-label"></div>
            <div id="resConf" class="confidence"></div>
        </div>
    </div>

    <script>
        async function analyzeEmail() {
            const text = document.getElementById('emailInput').value;
            if (!text.trim()) return alert('Please enter some text');

            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                resultDiv.style.display = 'block';
                resultDiv.className = data.is_spam ? 'spam' : 'ham';
                document.getElementById('resLabel').innerText = data.prediction;
                document.getElementById('resConf').innerText = `Confidence: ${data.confidence}`;

            } catch (error) {
                alert('An error occurred during classification.');
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
